<div *ngIf="images && images.length > 0" class="carousel-container">
  <img *ngFor="let image of images; let i=index"
    [src]="image.imageSrc" [alt]="image.imageAlt"
    [ngClass]="{'image-active': selectedIndex === i}">


    <div *ngIf="indicators" class="carousel-dot-container">
      <span *ngFor="let dot of images; let i=index"
        class="dot"
        [ngClass]="{'active':selectedIndex === i}"
        (click)="selectImage(i)"
      ></span>
    </div>

    <button 
      *ngIf="controls" 
      class="btn-carousel btn-prev" 
      (click)="onPrevClick()"
      [ngClass]="onPrevClass()"
    >
      <i class="fas fa-arrow-circle-left icon-prev" ></i>
    </button>

    <button 
      *ngIf="controls" 
      class="btn-carousel btn-next" 
      (click)="onNextClick()"
      [ngClass]="onNextClass()"
    >
      <i class="fas fa-arrow-circle-right icon-next" ></i>
    </button>

</div>
